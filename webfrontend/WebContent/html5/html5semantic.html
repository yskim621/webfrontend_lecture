<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5 Semantic Tag</title>
</head>
<body>
  <header>
    <h1>웹 애플리케이션의 메인 제목</h1>
  </header>
  <nav>
    <ul> 
      <li>홈</li> 
      <li>사진</li> 
      <li>비디오</li> 
      <li>연락처</li> 
    </ul>
  </nav>
  <section>
    <article>
      <header>
        <hgroup>
          <h1>첫번째 큰 제목</h1>
          <h2>첫번째 작은 제목</h2>
        </hgroup>
        <p>첫번째 내용</p>
      </header>
      첫번째 본문
      <footer>
        <p>주석입니다.</p>
      </footer>
    </article>
    <article>
      <header>
        <hgroup>
          <h1>두번째 큰 제목</h1>
          <h2>두번째 작은 제목</h2>
        </hgroup>
        <p>두번째 내용</p>
      </header>
      두번째 본문
      <footer>
        <p>주석입니다.</p>
      </footer>
    </article>
  </section>
  <aside>
    <blockquote>번호1</blockquote> 
    <blockquote>번호2</blockquote>
  </aside>
  <footer>
    문서 전체의 바닥글
  </footer>
</body>
</html>
