<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>파일 다운로드</title>

<style>
#formbox {
	float: left;
	padding: 20px;
	border: 1px solid #999999;
}

#databox {
	float: left;
	width: 500px;
	margin-left: 20px;
	padding: 20px;
	border: 1px solid #999999;
}
</style>

</head>
<body>
	<section id="formbox">
		<form name="form">
			<p>
				<input type="button" name="button" id="button" value="데이터 가져오기">
			</p>
		</form>
	</section>
	<section id="databox"></section>
</body>

<script>
function initiate(){
	  databox=document.getElementById('databox');
	 
	  var button=document.getElementById('button');
	  button.addEventListener('click', send, false);
	}
	function send(){
	  var url="process.jsp";
	  var request=new XMLHttpRequest();
	  
	  request.addEventListener('load',show,false);
	  request.open("POST", url, true);
	  request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	  var data=new FormData();
	  data.append('name','ParkMoonSeok');
	  data.append('email','ggangpae1@gmail.com');
	    
	  request.send(data);
	}
	function show(e){
	  databox.innerHTML=e.target.responseText;
	}
	window.addEventListener('load', initiate, false);
</script>
</html>
