<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 선택자</title>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('li:odd').css('color', '#FF0000');
		$('li:even').css('color', 'blue');
		$('li:first').css('color', 'green');
	});
</script>
</head>
<body>
	<fieldset>
		<legend> 올해의 우승팀 </legend>
		<ul>
			<li>삼성라이온즈</li>
			<li>SK와이번스</li>
			<li>롯데자이언츠</li>
			<li>KIA타이거즈</li>
			<li>두산베어스</li>
			<li>LG트윈스</li>
			<li>한화이글즈</li>
			<li>넥센히어로즈</li>
		</ul>
	</fieldset>
</body>
</html>
