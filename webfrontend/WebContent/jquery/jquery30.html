<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax - json</title>
<style type="text/css">
div {
	margin: 10px;
	border: 3px Solid Green;
	border-radius: 10px;
	float: left;
	width: 120px;
	height: 180px;
	text-align: center;
}

h3:hover {
	color: Red;
}
</style>

<script src="js/jquery.min.js"></script>
<script>
	$(function() {
		$.ajax({
			url : "resources/girlGroup.json",
			dataType : "json",
			success : function(data) {
				var output = '';
				$.each(data, function() {
					output += '<div>';
					output += '<h3>' + this.song + '</h3>';
					output += '<p>' + this.team + '</p>';
					output += '<p>' + this.director + '</p>';
					output += '</div>';
				});
				$('body').html(output);
			}
		});
	});
</script>
</head>
<body>
</body>
</html>
