<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on 이벤트 해제</title>
<script src="js/jquery.min.js"></script>
<script>
	$(function() {
		$("h1 a").on("mouseover focus", function() {
			$(this).css("background-color", "yellow");
		});

		$("button").on("click", function() {//버튼을 클릭했을 때
			$("h1 a").off();
		});
	});
</script>
</head>
<body>
	<h1>
		<a href="#">내용</a>
	</h1>
	<button>이벤트 삭제</button>
</body>
</html>
