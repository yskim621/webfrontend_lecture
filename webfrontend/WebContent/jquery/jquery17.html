<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover 이벤트</title>

<script src="js/jquery.min.js"></script>
<script>
	$(function(){
		$('h1').hover(function() {
			$('h1').css('color', 'red');
		}, function() {
			$('h1').css('color', 'blue');
		});
	});
</script>
</head>
<body>
	<h1>안녕하세요</h1>
</body>
</html>
