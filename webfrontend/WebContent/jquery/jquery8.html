<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 값 설정</title>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#name").val("유관순");
	});
</script>
</head>
<body>
	<div>
		<input type="text" id="name" value="김구" />
	</div>
	<script>
		alert("설정을 확인하기 위해 추가")
	</script>
</body>
</html>
