<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax - xml</title>
<style type="text/css">
div {
	margin: 10px;
	border: 3px Solid Green;
	border-radius: 10px;
	float: left;
	width: 120px;
	height: 180px;
	text-align: center;
}

h3:hover {
	color: Red;
}
</style>

<script src="js/jquery.min.js"></script>
<script>
	function loadFile() {
		$.get('resources/sample.xml', function(data) {
			var output = '';
			$(data).find('data').each(
					function() {
						output += '<div>';
						output += '<h1>'
								+ $(this).find('CompanyLocation').text()
								+ '</h1>';
						output += '<p>' + $(this).find('CompanyNumber').text()
								+ '</p>';
						output += '</div>';
						// 출력합니다.
					})
			$('body').html(output);
		});
	}
</script>
</head>
<body>
	<button type="button" onclick="loadFile()">XML 읽기</button>
</body>
</html>
