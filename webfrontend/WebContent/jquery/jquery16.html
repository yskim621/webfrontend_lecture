<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 탐색</title>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
  $("#btn1").click(function(){ //<a id="btn1">을 클릭했을 때
     $("p").css("background-color","purple");
     return false; //<a> 태그에 링크 기능을 차단시킵니다.
  });

  $("#btn2").click(function(e){ //<a id="btn2">을 클릭했을 때
      e.preventDefault(); //<a> 태그에 링크 기능을 차단시킵니다.
     $("p").css("background-color","yellow");
  });

  $("#btn3").click(function(){ //<a id="btn3">을 클릭했을 때
     $("p").css("background-color","aqua");
  });
});
</script>
</head>
<body>
   <a href="http://w3.org/" id="btn1">버튼1</a><br /><br />
   <a href="http://w3.org/" id="btn2">버튼2</a><br /><br />
   <a href="http://w3.org/" id="btn3">버튼3</a><br /><br />
   <p>내용</p>
</body>
</html>
