<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 값 설정</title>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		//자바스크립트를 이용한 값 가져오기
		var name = document.getElementById("name").value;
		var cnt = document.getElementById("cnt").value;
		alert(name);
		alert(cnt);
		//jquery를 이용한 값 가져오기
		name = $("#name").val();
		cnt = $("#cnt").val();
		alert(name);
		alert(cnt);
	});
</script>
</head>
<body>
	<div>
		<input type="text" id="name" value="김구" />
	</div>
	<div>
		<select id="cnt">
			<option value="1">1개</option>
			<option value="2" selected="selected">2개</option>
			<option value="3">2개</option>
		</select>
	</div>
</body>
</html>
