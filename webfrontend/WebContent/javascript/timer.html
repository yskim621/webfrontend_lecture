<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머</title>
</head>

<body></body>
<script>
	// 1초마다 함수를 실행합니다.
	var intervalID = setInterval(
			function() {
				document.body.innerHTML += '<p>' + new Date().toLocaleString()
						+ '</p>';
			}, 1000);

	setTimeout(function() {
		clearInterval(intervalID);
	}, 10000);
</script>
</html>
