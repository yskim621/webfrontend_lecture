<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>typeof</title>
		<script>
			var var1 = 10;
			var var2 = "test";
			var var3 = true;
			document.write("var1변수의 데이터타입 : " + typeof var1 + "<br/>");
			document.write("var2변수의 데이터타입 : " + typeof var2 + "<br/>");
			document.write("var3변수의 데이터타입 : " + typeof var3 + "<br/>");
		</script>
	</head>
	<body> </body>
</html>
