<!DOCTYPE html>
<html>
<head>
	<meta charset = 'UTF-8'>
	<title>if 테스트</title>
	<script type="text/javascript">
		var jumsu = prompt("점수를 입력하세요", 0);
		if (jumsu >= 90 && jumsu <= 100)
			document.writeln("당신은 학점은 A입니다.");
		else if (jumsu >= 80 && jumsu < 90)
			document.writeln("당신은 학점은 B입니다.");
		else if (jumsu >= 70 && jumsu < 80)
			document.writeln("당신은 학점은 C입니다.");
		else if (jumsu >= 60 && jumsu < 70)
			document.writeln("당신은 학점은 D입니다.");
		else if (jumsu >= 0 && jumsu < 60)
			document.writeln("당신은 학점은 F입니다.");
		else
			document.writeln("잘못된 점수입니다.");
	</script>
</head>
<body>
</body>
</html>
