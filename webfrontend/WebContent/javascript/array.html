<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열</title>
		<script type="text/javascript">
			var ar = new Array("KIM", "LEE", 50);
			document.write("배열의 요소 출력 <br>" + ar[0] + "<br>");
			document.write("배열의 내용 출력 toString()메소드: <br>" + ar.toString() + "<br><br>");
			document.write("배열의 내용 출력 valueOf()메소드 : <br>" + ar.valueOf() + "<br><br>");
			document.write("배열의 내용 출력 join()메소드 : <br>" + ar.join("/") + "<br><br>");
		</script>
	</head>
	<body>

	</body>
</html>
