<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>형 변환 </title>
    <script type="text/javascript">
    	document.write('숫자와 문자열 결합:' + 100 + '200' + '<br>');
    	document.write('숫자로 구성된 문자열의 곱:' + '100' * '200'+ '<br>');
    	document.write('문자열을 숫자로 변환:' + (Number('100') + 200)+ '<br>');
    	document.write('숫자를 문자열로 변환:' + String(100) + 200+ '<br>');
   </script>
</head>
<body>

</body>
</html>
