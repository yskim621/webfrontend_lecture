<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateElement</title>
</head>
<body></body>
<script>
	// 변수를 선언합니다.
	var img = document.createElement('img');
	img.src = 'https://upload.wikimedia.org/wikipedia/commons/4/41/Irene_Bae_at_a_fansigning_event_on_February_2%2C_2018.jpg';
	img.width = 500;
	img.height = 350;
	document.body.appendChild(img);
</script>
</html>
