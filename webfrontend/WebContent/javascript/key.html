<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>키보드 이벤트</title>

</head>
<body>
	<form>
		<input size="40" value="문자를 입력하세요" onkeydown="getChar(event);" />
	</form>
</body>
<script>
	function getChar(e) {
		var event = e || window.event;
		var keyCode = ('which' in event) ? event.which : event.keyCode;
		alert("입력한 문자 코드: " + keyCode);
	}
</script>
</html>
