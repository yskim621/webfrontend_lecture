<!DOCTYPE html>
<html>
<head>
<title>사용자 정의 함수</title>
<meta charset="UTF-8">

</head>
<body>
	<script>
			var var1 = 10;
			var var2 = 7;
			document.write("합 = " + add(var1, var2) + "<br\>");
			document.write("차 = " + subtract(var1, var2) + "<br\>");
			function add(a, b) {
				return a + b;
			}
			function subtract(a, b) {
				return a - b;
			}
		</script>
</body>
</html>
