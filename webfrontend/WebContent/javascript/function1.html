<!DOCTYPE html>
<html>
<head>
<title>사용자 정의 함수</title>
<meta charset="UTF-8">

</head>
<body>
	<script>
		document.write("<h3>동일한 문장 반복 사용</h3>")
		document.write("Hello Function <br />")
		document.write("Hello Function <br />")
		document.write("Hello Function <br />")

		document.write("<h3>반복문 사용 </h3>")
		for (var i = 0; i < 3; i = i + 1) {
			document.write("Hello Function <br />")
		}

		document.write("<h3>함수 사용</h3>")
		//매개변수와 리턴타입이 없는 함수 생
		var func = function() {
			for (var i = 0; i < 3; i = i + 1) {
				document.write("Hello Function <br />")
			}
		}
		//함수 호
		func()
	</script>
</body>
</html>
