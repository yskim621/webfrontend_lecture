<!DOCTYPE html>
<html>
<head>
	<meta charset = 'UTF-8'>
	<title>switch 테스트</title>
	<script type="text/javascript">
		var var1;
		var1 = prompt("배달시켜 먹을 음식을 입력 하세요");
		document.write("점심으로 무엇을 배달시켜 먹을까?" + "<br/>");
		switch(var1) {
			case "짜장":
				document.write("중국음식점에 전화를 건다");
				break;
			case "햄버거":
				document.write("맥도널드에 전화를 건다");
				break;
			case "일식":
				document.write("일식집이 문을 닫았다");
			default :
				document.write("알아서 전화를 건다.");
				break;
		}
	</script>
</head>
<body>
</body>
</html>
