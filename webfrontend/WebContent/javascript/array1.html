<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 추가된 메소드</title>
</head>

<body></body>

<script>
	var array = [ 1, 2, 3, 4, 5, 5, 4, 3, 2, 1 ];
	var output = array.indexOf(4);
	document.write(output + "<br/>");
	output = array.indexOf(8);
	document.write(output + "<br/>");
	output = array.lastIndexOf(4);
	document.write(output + "<br/>");
	output = array.lastIndexOf(8);
	document.write(output + "<br/>");
</script>
</html>
