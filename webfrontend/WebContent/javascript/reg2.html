<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>String 에서의 RegExp</title>

</head>
<body>
</body>
<script>
	// 변수 선언
	var regExp = /script/;
	var String = 'Javascript RegExp';
	// 메소드 사용
	var output = String.split(regExp);
	// 출력
	alert(output);
	// 메소드 사용
	output = String.replace(regExp, '+$&+');
	// 출력
	alert(output);
</script>
</html>
