<!DOCTYPE html>
<html>

<meta charset='UTF-8'>
<title>parse</title>
</head>
<body>
</body>
<script>
	var var1 = "134";
	var var2 = "123.789";
	document.write("parseInt()함수와 parseFloat()함수를 사용한 결과<br\>");
	document.write("parseInt()함수를 사용: " + parseInt(var1) + "<br\>");
	document.write("parseInt()함수를 사용: " + parseInt(var2) + "<br\>");
	document.write("parseFloat()함수를 사용: " + parseFloat(var2) + "<br\>");
</script>
</html>
