<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 이벤트 제거</title>
</head>
<body>
	<form id="my_form" action="server.jsp">
		<label for="name">이름</label><br /> 
		<input type="text" name="name"
			id="name" /><br /> 
		<label for="pass">비밀번호</label><br /> 
		<input type="password" name="pass" id="pass" /><br /> 
		<label for="pass_check">비밀번호 확인</label><br /> 
		<input type="password" id="pass_check" /><br /> <input type="submit" value="제출" />
	</form>

</body>
<script>
	// 이벤트를 연결합니다.
	document.getElementById('my_form').addEventListener("submit", function(e) {
		// 변수를 선언합니다.
		var pass = document.getElementById('pass').value;
		var pass_check = document.getElementById('pass_check').value;
		// 비밀번호가 같은지 확인합니다.
		if (pass == pass_check) {
			alert('성공');
		} else {
			alert('다시 입력해주세요.');
			e.preventDefault();
		}
	});
</script>
</html>
