<title>break</title>

</body>
<script>
var i=0, sum=0;
while(true) 
{ 
	i = i + 1
    sum = sum + i 
    document.write("i = " + i + " sum = " + sum + "<br/>") 
    if(sum > 50) 
    { 
    	sum = sum - i
    	i = i - 1
        break; 
    } 
} 
document.write("<br/>" + "합이 50이 되지않는 최대값은" + i +  "입니다."); 

</script>
</html>
