<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 간격</title>
</head>
<body></body>
<script>
	// Date생성자 함수의 프로토타입에 메소드를 추가합니다.
	Date.prototype.getInterval = function(otherDate) {
		var interval;
		if (this > otherDate) {
			interval = this.getTime() - otherDate.getTime();
		} else {
			interval = otherDate.getTime() - this.getTime();
		}
		return Math.floor(interval / (1000 * 60 * 60 * 24));
	};
	var now = new Date();
	var before = new Date('May 5, 1986');
	alert('지난 날 수: ' + now.getInterval(before) + '일');
</script>
</html>
