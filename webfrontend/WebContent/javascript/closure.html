<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<script>
function outterFunc(){
	var strNum = 0; 	//외부함수 지역변수 선언
	//내부 익명 함수 리턴 - 내부함수에서는 외부함수의 변수를 사용할 수 있습니다.
	return function(){ 	
		strNum++;
		document.write(strNum + "<br />");
	}
}

//외부함수 실행 - 리턴되는 데이터인 익명함수를 innerFunc에 할
var innerFunc = outterFunc();			 
innerFunc();				//1 출력				
innerFunc();				//2 출력
innerFunc();				//3 출력
</script>
</body>
</html>
