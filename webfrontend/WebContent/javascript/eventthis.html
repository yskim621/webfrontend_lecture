<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전통적인 이벤트 처리</title>
</head>

<body>
	<h1 id='header'>클릭</h1>
</body>
<script>
	// 변수를 선언합니다.
	var header = document.getElementById('header');
	// 이벤트를 연결합니다.
	header.onclick = function() {
		this.style.color = "Orange"
	};
</script>
</html>
