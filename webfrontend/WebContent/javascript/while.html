<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<body>
<script>
var n=0, sum=0; 
while(sum < 100){
	n = n + 1
	sum = sum + n
}
document.write("n = " + n + " sum = " + sum + "<br/>"); 

n=0, sum=0; 
do{
	n = n + 1
	sum = sum + n
}while(sum < 100)
document.write("n = " + n + " sum = " + sum + "<br/>");  

</script>
</body>
</html>
