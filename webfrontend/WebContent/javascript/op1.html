<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>연산자 연습</title>
		<script type="text/javascript">
			var var1 = 10;
			var var2 = 2;
			var1 += var2;
			document.write("var1 += var2 의 결과 : " + var1 +"<br\>");
			var1 -= var2;
			document.write("var1 -= var2 의 결과 : " + var1 +"<br\>");
			var1 *= var2;
			document.write("var1 *= var2 의 결과 : " + var1 +"<br\>");
			var1 /= var2;
			document.write("var1 /= var2 의 결과 : " + var1 +"<br\>");
			var1 %= var2;
			document.write("var1 %= var2 의 결과 : " + var1 +"<br\>");
		</script>
	</head>
	<body>

	</body>
</html>
