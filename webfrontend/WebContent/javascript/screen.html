<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크린 객체</title>

</head>
<body></body>
<script>
	document.write("* 웹브라우저의 표시 가능한 높이: " + screen.availHeight + "<br\>");
	document.write("* 웹브라우저의 표시 가능한 너비 : " + screen.availWidth + "<br\>");
	document.write("* 스크린의 높이: " + screen.height + "<br\>");
	document.write("* 스크린의 너비 : " + screen.width + "<br\>");
	document.write("* 웹브라우저에 표시되는 왼쪽 첫번째 픽셀의 위치값 : " + screen.availLeft
			+ "<br\>");
	document.write("* 웹브라우저에 표시되는 위쪽 첫번째 픽셀의 위치값 : " + screen.availTop
			+ "<br\>");
	document.write("* 제공되는 색상의 깊이(픽셀당 비트수로 표시) : " + screen.colorDepth
			+ "<br\>");
	document.write("* 스크린의 해상도(픽셀당 비트수로 표시) : " + screen.pixelDepth + "<br\>");
</script>
</html>
