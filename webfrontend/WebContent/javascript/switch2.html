<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8'>
		<title>switch 테스트</title>
		<script type="text/javascript">
			var var1 = prompt("나이를 입력하세요");
			document.write("당신은 " + "&nbsp;");
			switch(true) {
				case var1 < 8:
					document.write("어린이");
					break;

				case var1 < 20:
					document.write("학생");
					break;

				default :
					document.write("성인");
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
