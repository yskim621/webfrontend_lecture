<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="UTF-8" />
<title>Box Model</title>
<style type="text/css">
dl, dt, dd, p, h2 {
	margin: 0;
	padding: 0;
}

body {
	font: 12px "굴림", Gulim;
}

dl.box {
	width: 550px;
	border: 3px #123456 double;
}

dt {
	background: #abcedf;
	color: #123456;
	text-align: center;
	font-size: 18px;
	letter-spacing: 15px;
	padding: 15px;
	border-bottom: #123456 5px solid;
}

dd {
	padding: 10px;
}

dd.line {
	border-bottom: #123456 1px dotted;
}
</style>
</head>
<body>
	<dl class="box">
		<dt>속담풀이</dt>
		<dd class="line">
			<h2>말 한마디에 천냥 빚진다.</h2>
			<p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
		</dd>
		<dd>
			<h2>웃는 얼굴에 침 못 뱉는다.</h2>
			<p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</p>
		</dd>
	</dl>
</body>
</html>
