<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Keyframe Animation</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
body {
	font: 12px "Arial", Gulim;
	margin: 20px;
}
li {
	list-style-type: none;
}
p {
	width: 140px;
	height: 120px;
	padding: 10px;
	background: #c00;
	color: #fff;
	font-size: 20px;
	animation: keyanimatio 5s infinite;
}
@-webkit-keyframes keyanimatio
{
0% { background:red; }
25% { background:orange; }
40% { background:yellow; }
60% { background:green; }
80% { background:blue; }
100% { background:purple;}
}

}
</style>
</head>
<body>
	<h1>Animation</h1>
	<p>
		Magic
	</p>
</body>
</html>
