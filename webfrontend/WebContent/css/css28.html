<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>absolute position을 이용한 박스의 배치</title>
<style type="text/css">
h1 {
	background: silver;
	color: white;
}

p {
	background: yellow;
	padding: 10px;
}

.abs {
	position: absolute;
	top: 100px;
	left: 400px;
	width: 300px;
	height: 100px;
	background: aqua;
}
</style>
</head>

<body>
	<h1>Absolute Position</h1>
	<p class="abs">박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, right, bottom,
		left 등이 있으며 자신이 포함 된 컨테이닝 박스의 위치를 기준으로 배치됩니다.</p>
	<p>절대 위치(absolute position) 지정 방식으로 박스가 배치될 경우, 문서의 일반적인 흐름을 벗어나
		배치되므로 다른 블록 요소의 배치에 영향을 주고 본문 요소와 겹칠 수도 있습니다.</p>
</body>
</html>
