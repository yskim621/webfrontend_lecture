<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-shadow</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style-type: none;
			}
			body {
				font: 12px "Arial", Gulim;
				margin-left: 20px;
				background-color:thistle;
			}
			h1 {
				font-size: 100px;
				color: #990;
				text-shadow: 7px 7px #cc9;
			}
			
			h2 {
				font-size: 100px;
				color: #135;
				text-shadow: 2px 2px #246, 4px 4px #357, 6px 6px #468, 8px 8px #579, 10px 10px #68a, 12px 12px #79b, 14px 14px #8ac;
			}
			h3 {
				font-size: 100px;
				color: #135;
				text-shadow: 0 0 0.7em purple;
			}
			
			h4 {
				font-size: 100px;
				color: #ba9eba;
				text-shadow: -.05em -.05em .05em white, .03em .03em .05em purple;
			}
		</style>
	</head>

	<body>
		<h1>일반 그림자</h1>
		<h2>복수의 그림자</h2>
		<h3>광선 효과</h3>
		<h4>튀어 나오기</h4>
	</body>
</html>
