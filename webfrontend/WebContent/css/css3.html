<!DOCTYPE html>
<html>
<head>
<title>가상 선택자</title>
<meta charset="UTF-8" />
<style>
input:enabled {
	background-color: white;
}

input:disabled {
	background-color: gray;
}

input:focus {
	background-color: papayawhip;
}
</style>
</head>
<body>
	<h2>활성화</h2>
	<input type='text' />
	<h2>비활성화</h2>
	<input type='text' disabled="disabled" />
</body>
</html>
