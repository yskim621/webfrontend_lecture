<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탭 메뉴</title>
<style>
	ul{
		list-style-type:none;
		margin:0px;
		padding:0px;
	}
	ul li{
		float:left;
	}
	ul li a{
		display:block;
		width:100px;
		text-align:center;
		text-decoration:none;
		padding: 10px 10px;
		margin: 5px;
		color: white;
		background-color: lightslategray;
		border-top-left-radius: 15px;
		border-top-right-radius: 15px;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">야구</a></li>
		<li><a href="#">해외야구</a></li>
		<li><a href="#">축구</a></li>
		<li><a href="#">해외축구</a></li>
		<li><a href="#">농구</a></li>
		<li><a href="#">배구</a></li>
		<li><a href="#">일반</a></li>
	</ul>
</body>
</html>
