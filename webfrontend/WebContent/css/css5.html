<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>selector</title>
<style type="text/css">
p+p em {
	color: red;
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="copy">
		<h1>
			안녕하세요<em>반갑습니다.</em>
		</h1>
		<p>
			안녕하세요<em>박문석</em> 님 반갑습니다.
		</p>
		<p>
			Hello <em>CSS</em>
		</p>
	</div>
</body>
</html>
