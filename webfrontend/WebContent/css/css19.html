<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Box-Shadow</title>
<style type="text/css">
body {
	font: 12px "Arial";
	margin: 20px;
}

h1 {
	float: left;
	margin-right: 20px;
}

h1 a {
	display: block;
	font-size: 40px;
	text-decoration: none;
	text-align: center;
	color: #000;
	width: 200px;
	padding: 30px;
	border: 1px solid rgb(18, 52, 86);
	border-radius: 15px;
	background-color: #eee;
	box-shadow: inset 0px 0px 20px 15px rgba(18, 52, 86, 0.8);
}

h1 a:hover {
	background-color: #aff;
}
</style>
</head>
<body>
	<h1>
		<a href="#">대한민국</a>
	</h1>
</body>
</html>
