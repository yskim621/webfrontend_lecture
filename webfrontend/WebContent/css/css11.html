<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list-style-image 속성을 이용한 이미지 목록 마커 만들기</title>
<style type="text/css">
.marker {
	list-style-image: url(images/fire.png);
}
</style>
</head>

<body>
	<h1>이미지를 활용한 목록 마커</h1>
	<ul class="marker">
		<li>로그인</li>
		<li>회원가입</li>
		<li>마이페이지</li>
		<li>회사소개</li>
		<li>사이트맵</li>
		<li>ENGLISH</li>
		<li>CHINESE</li>
		<li>JAPANESE</li>
	</ul>
</body>
</html>
